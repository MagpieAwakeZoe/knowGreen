<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化控制</title>
    <style>
        .container{
            border: 5px solid gray;
            width: 80%;
            height: 500px;
            position: relative;
            top: 150px;
            left: 143px;
            background-color: white;
        }
        input{
            border-radius: 6px;
            /*border: none;*/
            border: 1px solid gray;
            width: 206px;
            height: 35px;
            font-size: 22px;
            padding: 0 0 0 7px;
        }
        td{
            display: inline-block;
            margin-left: 50px;
            margin-top: 10px;
        }
        .tab1{
            position: relative;
            display: inline-block;
            /*background-color: red;*/
            margin-left: 200px;
            margin-top: 100px;
        }
        .tab2{
            position: relative;
            display: inline-block;
            /*background-color: purple;*/
            margin-left: 100px;
        }

        .btn{
            width: 220px;
            height: 40px;
            background-color: rgba(54,159,55,1);
            font-family: 'Varela Round', cursive;
            color: white;
            margin: 57px 0 0 520px;
        }
        .refresh:hover{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body background="images/bgpic.jpg">
<div class="refresh"><img src="images/refresh.png" alt="" style="transform: scale(0.2,0.2);position: absolute;margin-top: -70px;margin-left: 1258px"></div>
<div class="refresh" style="position: absolute;font-family: 'Varela Round', cursive;font-size: 20px;margin-left: 1387px;margin-top: 18px">返回首页</div>
<div class="header">
    <p style="font-family: 'Varela Round', cursive;font-size: 36px;color: black;position: absolute;left: 600px;top: 20px">远程自动化设备控制</p>
</div>
<div class="container">
    <table class="tab1">
        <tr><td>所属园区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>传感器名称&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>开始时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>上限值&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>关联风机&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
    </table>
    <table class="tab2">
        <tr><td>所属大棚&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>传感器类型&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>结束时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>下限值&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
        <tr><td>执行时间&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"></td></tr>
    </table>

    <div>
        <input type="button" class="btn" value="保存" id="btn">
    </div>
</div>
<script>
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        alert("保存成功");
        window.location.href = "warden.html";
    }
</script>
</body>
</html>
