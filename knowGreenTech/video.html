<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/willesPlay.css"/>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/willesPlay.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .refresh:hover{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body background="images/bgpic.jpg">
<div class="refresh"><img src="images/refresh.png" alt="" style="transform: scale(0.2,0.2);position: absolute;margin-top: -70px;margin-left: 1225px"></div>
<div class="refresh" style="position: absolute;font-family: 'Varela Round', cursive;font-size: 20px;margin-left: 1362px;margin-top: 15px">返回首页</div>
<div class="container">
    <div class="row">
        <div class="col-md-12" style="width: 80%;margin-left: 100px;margin-right: auto;margin-top: -50px">
            <div id="willesPlay">
                <div class="playHeader">
                    <div class="videoName">监控摄像头实时监控片段</div>
                </div>
                <div class="playContent">
                    <div class="turnoff">
                    </div>
                    <video width="100%" height="100%" id="playVideo">
                        <source src="video/rec.mp4"></source>
                        当前浏览器不支持 video直接播放，点击这里下载视频： <a href="/">下载视频</a>
                    </video>
                    <div class="playTip glyphicon glyphicon-play"></div>
                </div>
                <div class="playControll">
                    <div class="playPause playIcon"></div>
                    <div class="timebar">
                        <span class="currentTime">0:00:00</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                        <span class="duration">0:00:00</span>
                    </div>
                    <div class="otherControl">
                        <span class="volume glyphicon glyphicon-volume-down"></span>
                        <span class="fullScreen glyphicon glyphicon-fullscreen"></span>
                        <div class="volumeBar">
                            <div class="volumewrap">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 8px;height: 40%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div style="text-align:center;clear:both;">
    <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
    <script src="/follow.js" type="text/javascript"></script>
</div>
</body>
</html>
